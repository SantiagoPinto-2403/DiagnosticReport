<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Informe Diagnóstico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Informe Diagnóstico</h1>
        <form id="diagnosticReportForm">
            <div class="form-group">
                <label for="identifierSystem">Sistema de Identificación:</label>
                <input type="text" id="identifierSystem" value="http://hospital.sistema/informe" required>
            </div>
            
            <div class="form-group">
                <label for="identifierValue">Número de Informe:</label>
                <input type="text" id="identifierValue" required>
            </div>
            
            <div class="form-group">
                <label for="status">Estado del Informe:</label>
                <select id="status" required>
                    <option value="registered">Registrado</option>
                    <option value="preliminary">Preliminar</option>
                    <option value="final" selected>Final</option>
                    <option value="amended">Modificado</option>
                    <option value="corrected">Corregido</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="codeSystem">Sistema de Código:</label>
                <input type="text" id="codeSystem" value="http://loinc.org" required>
            </div>
            
            <div class="form-group">
                <label for="codeCode">Código LOINC:</label>
                <input type="text" id="codeCode" required>
            </div>
            
            <div class="form-group">
                <label for="codeDisplay">Descripción del Estudio:</label>
                <input type="text" id="codeDisplay" required>
            </div>
            
            <div class="form-group">
                <label for="subjectReference">Paciente (Referencia):</label>
                <input type="text" id="subjectReference" placeholder="Patient/123" required>
            </div>
            
            <div class="form-group">
                <label for="effectiveDate">Fecha del Estudio:</label>
                <input type="date" id="effectiveDate" required>
            </div>
            
            <div class="form-group">
                <label for="issuedDate">Fecha de Emisión:</label>
                <input type="date" id="issuedDate" required>
            </div>
            
            <div class="form-group">
                <label for="performerReference">Realizado por (Referencia):</label>
                <input type="text" id="performerReference" placeholder="Practitioner/456" required>
            </div>
            
            <div class="form-group">
                <label for="resultsInterpreterReference">Interpretado por (Referencia):</label>
                <input type="text" id="resultsInterpreterReference" placeholder="Practitioner/456">
            </div>
            
            <div class="form-group">
                <label for="conclusion">Conclusión/Interpretación:</label>
                <textarea id="conclusion"></textarea>
            </div>
            
            <button type="submit">Registrar Informe</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
