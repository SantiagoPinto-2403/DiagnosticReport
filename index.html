<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Informe Diagnóstico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            padding-right: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            align-self: flex-start;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #a6a6ed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #8585d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Informe Diagnóstico</h1>
        <form id="diagnosticReportForm">
            <label for="identifierSystem">Sistema de Identificación:</label>
            <input type="text" id="identifierSystem" value="http://hospital.sistema/informe" required>

            <label for="identifierValue">Número de Informe:</label>
            <input type="text" id="identifierValue" placeholder="LAB20230515001" required>

            <label for="status">Estado del Informe:</label>
            <select id="status" required>
                <option value="registered">Registrado</option>
                <option value="preliminary">Preliminar</option>
                <option value="final" selected>Final</option>
                <option value="amended">Modificado</option>
                <option value="corrected">Corregido</option>
            </select>

            <label for="codeSystem">Sistema de Código:</label>
            <input type="text" id="codeSystem" value="http://loinc.org" required>

            <label for="codeCode">Código LOINC:</label>
            <input type="text" id="codeCode" placeholder="58410-2" required>

            <label for="codeDisplay">Descripción del Estudio:</label>
            <input type="text" id="codeDisplay" placeholder="Hemograma completo" required>

            <label for="subjectReference">Paciente (Referencia):</label>
            <input type="text" id="subjectReference" placeholder="Patient/123" required>

            <label for="effectiveDateTime">Fecha/Hora del Estudio:</label>
            <input type="datetime-local" id="effectiveDateTime" required>

            <label for="issued">Fecha/Hora de Emisión:</label>
            <input type="datetime-local" id="issued" required>

            <label for="performerReference">Realizado por (Referencia):</label>
            <input type="text" id="performerReference" placeholder="Practitioner/456" required>

            <label for="resultsInterpreterReference">Interpretado por (Referencia):</label>
            <input type="text" id="resultsInterpreterReference" placeholder="Practitioner/456">

            <label for="conclusion">Conclusión/Interpretación:</label>
            <textarea id="conclusion" placeholder="Los resultados muestran..."></textarea>

            <button type="submit">Registrar Informe</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
