<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Diagnóstico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 20px;
            padding-right: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            align-self: flex-start;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #a6a6ed;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #8585d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informe Diagnóstico</h1>
        <form id="diagnosticReportForm">
            <label for="identifierSystem">Sistema de Identificación:</label>
            <select id="identifierSystem" required>
                <option value="http://hospital.sistema/informe">Sistema Hospitalario</option>
                <option value="http://laboratorio.sistema/informe">Sistema Laboratorio</option>
            </select>
            
            <label for="identifierValue">Número de Informe:</label>
            <input type="text" id="identifierValue" required>
            
            <label for="status">Estado del Informe:</label>
            <select id="status" required>
                <option value="final">Final</option>
                <option value="preliminary">Preliminar</option>
                <option value="amended">Modificado</option>
                <option value="cancelled">Cancelado</option>
            </select>
            
            <label for="codeSystem">Sistema de Codificación:</label>
            <select id="codeSystem" required>
                <option value="http://loinc.org">LOINC</option>
                <option value="http://snomed.info/sct">SNOMED CT</option>
            </select>
            
            <label for="codeCode">Código del Estudio:</label>
            <input type="text" id="codeCode" placeholder="Ej: 58410-2" required>
            
            <label for="codeDisplay">Descripción del Estudio:</label>
            <input type="text" id="codeDisplay" placeholder="Ej: Hemograma completo" required>
            
            <label for="subjectReference">ID del Paciente:</label>
            <input type="text" id="subjectReference" placeholder="Patient/12345" required>
            
            <label for="performerReference">ID del Profesional:</label>
            <input type="text" id="performerReference" placeholder="Practitioner/54321" required>
            
            <label for="conclusion">Conclusión/Interpretación:</label>
            <textarea id="conclusion" required></textarea>
            
            <button type="submit">Generar Informe</button>
        </form>
    </div>
    <script scr="app.js"></script>
</body>
</html>
